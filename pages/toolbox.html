<div class="ToolBox" id="bindr-toolbox">
  <div class="ScreenTools">
    <img
      bindr-src="true"
      src="https://storage.googleapis.com/bindr-public-resources/Images/Dashboard.png"
      alt="Dashboard"
      id="Dashboard"
    />
    <img
      bindr-src="true"
      src="https://storage.googleapis.com/bindr-public-resources/Images/highlighter.png"
      alt="Highlighter"
      id="Highlighter"
    />
    <img
      id="bindr-toolbox-section"
      src="https://storage.googleapis.com/bindr-public-resources/Images/AddSection.png"
      alt="Section"
    />
    <img
      bindr-src="true"
      src="https://storage.googleapis.com/bindr-public-resources/Images/note.png"
      alt="Notes"
    />
    <img
      bindr-src="true"
      src="https://storage.googleapis.com/bindr-public-resources/Images/AddImage.png"
      alt="Image"
    />
  </div>
  <p class="line"></p>
  <div class="FileOptions">
    <img
      bindr-src="true"
      src="https://storage.googleapis.com/bindr-public-resources/Images/Visibility.png"
      alt="Visibility"
      id="Visibility"
    />
    <img
      bindr-src="true"
      src="https://storage.googleapis.com/bindr-public-resources/Images/save.png"
      alt="save"
    />
    <img
      bindr-src="true"
      src="https://storage.googleapis.com/bindr-public-resources/Images/Restart.png"
      alt="restart"
      id="Restart"
    />
    <img
      bindr-src="true"
      src="https://storage.googleapis.com/bindr-public-resources/Images/expand-vertical.png"
      alt="expand"
    />
    <img
      bindr-src="true"
      src="https://storage.googleapis.com/bindr-public-resources/Images/Dragbtn.png"
      alt="Drag"
      id="Drag"
    />
  </div>
</div>
