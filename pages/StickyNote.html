<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/StickyNote.css">
    <title>Sticky Note</title>
</head>
<body>
    <div class="StickyNote">
        <div class="header">
            <img src="https://storage.googleapis.com/bindr-public-resources/Images/Edit.png" alt="Edit">
            <img src="https://storage.googleapis.com/bindr-public-resources/Images/CollapseStack.png" alt="CollapseStack">
        </div>
        <div class="mainNote">
            <img src="https://storage.googleapis.com/bindr-public-resources/Images/DeleteRed.png" alt="Delete" id="deleteRed">
            <h1 class="StickyNoteTitle">New Perspective</h1>
            <p class="subTitle">5 May<span id="subline"></span> 11:38PM</p>
            <p class="StickyComment">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam eu turpis molestie, dictum est a, mattis tellus. Sed dignissim, metus nec fringilla accumsan, risus sem sollicitudin lacus, ut interdum tellus elit sed risus.</p>
        </div>
    </div>
</body> 
</html>
